
# base config
baseURL: "https://sunyunxian.github.io/blog/"
CanonifyURLs: true # fix suburl error
theme: "yinyang"
title: "SunYunxian's Blog" # tab display
LanguageCode: "en-us" # language
DefaultContentLanguage: "cn" # default display which language posts
enableRobotsTXT: true
buildDrafts: false
disablePathToLower: true
#-----------------------------------------------
author:
  name: "SunYunxian"
  homepage: "https://sunyunxian.github.io/sunyunxian/"
  # blog_homepage: ""
#-----------------------------------------------
languages:
  # en:
  #   contentDir: "content/en/"
  #   languageName: "English"
  #   weight: 1
  cn:
    contentDir: "content/cn/"
    languageName: "简体中文"
    weight: 2
# ---------------------------------------------
markup:
  highlight:
    guessSyntax: true
    noClasses: true
    # style: "tango"
    # tabWidth: 2
