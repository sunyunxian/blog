params:
  headTitle: "Frank"
  # description: "Welcome to my blog"
  mainSections: "posts" # # post path
  lazyImage: true
  disqus: "https-sunyunxian-github-io-blog" # disqus account name

  # extraCSSFiles: ["css/foo.css", "css/bar.css"]
  extraHead: '<script async src: "https://www.googletagmanager.com/gtag/js?id=XXXX"></script>'
  # postHeaderContent: ""
  # postFooterContent: "<br/><br/><p>Subscribe：<a target='_blank' href='https://mailchi.mp/a1a0d59e7a19/joway'>Joway's Blog</a></p>"
  socials:
    - name: "About"
    - link: "https://"
